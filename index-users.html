    <title>LILO</title>
    </head>


<body>
    <div class="menu-btn"> <!-- icono para el menu 3 lineas -->
        <i class="fas fa-bars fa-2x"></i>
    </div>

    <div class="container">
        <nav class="nav-main">
            <img src="IMG/img-presto-logo-nav.png" alt="todo" class="nav-brand">
            <ul class="nav-menu">
                <li>
                    <a href="index-tableros.html"><i class="fa-solid fa-tablet fa-2x"></i></a>
                </li>
                <li>
                    <a href="index-help.html"><i class="fa-solid fa-circle-info fa-2x"></i></a>
                </li> 
                <li id="btn-abrir-modal-gracias"><i class="fa-solid fa-laptop-code fa-2x"></i>
                </li>               
            </ul>
            <ul class="nav-menu-users">
                <li id="btn-abrir-modal-formUsers">
                    <i class="fa-solid fa-user-plus fa-2x"></i>
                </li>    
            </ul>

            <ul class="nav-menu-right">
                <li >
                   <a id="userSesion" onclick="abrilModalPerfil()" ></a> 
                </li>    
            </ul>
        </nav>
        
        <div class="panel-herramientas">
            <div class="title-panel">
                <h3><a onclick="abrilModalPanelUsuarios()">PANEL USUARIOS</a></h3>
            </div>
            <div class="forms">
                <form action=""  class="form-user" id="frmUsers">
                    <div class="form-titulo-user">
                        <div class="form-gruop">
                            <label class="label" class ="nuevatarea-titulo" >FORMULARIO USUARIO</label>
                        </div>
                    </div>
                    <div class="form-contenido-user">
                        <div class="form-gruop">
                            <label for="formUserNewNombre"><i class="fa-regular fa-user"></i></label>
                            <input type="text" placeholder="Nombre del Usuario" name="formUserNewNombre" autocomplete="off">
                        </div>
                        <div class="form-gruop">
                            <label for=""><i class="fa-solid fa-user"></i></label>
                            <input type="text" placeholder="Apellido del Usuario" name="formUserNewApellido" autocomplete="off">
                        </div>
                        <div class="form-gruop">
                            <label for="formUserNewEmail"><i class="fa-solid fa-envelope"></i></label>
                            <input type="email" placeholder="Email del Usuario" name="formUserNewEmail" autocomplete="off">
                        </div>
                        <div class="form-gruop">
                            <label for="formUserNewTelefono"><i class="fa-solid fa-phone"></i></label>
                            <input type="text" placeholder="Teléfono del Usuario" name="formUserNewTelefono" autocomplete="off">
                        </div>
                        <div class="form-gruop">
                            <label for="formUserNewColor"><i class="fa-solid fa-droplet"></i></label>
                            <input type="color" name="formUserNewColor" value="#77aaff"  autocomplete="off">
                        </div>
                        <div class="form-gruop">
                            <label for="formUserNewTipoUsuario"><i class="fa-solid fa-users-gear"></i></label>
                                <select id = "formTipoUsuario" name="formUserNewTipoUsuario" autocomplete="off">
                                    <option  value="ADMINISTRADXR">ADMINISTRADXR</option>
                                    <option selected value="MIEMBRX">MIEMBRX</option>
                                </select>
                        </div>
                    </div>
                    <div class="form-footer">
                        <div class="form-gruop">
                            <button id="btnAddUser" type="button" class="button is-danger" >
                                <i class="fa-solid fa-user-plus fa-2x"></i>
                            </button>
                        </div>     
                    </div>
                </form>
            </div>
            <div class="importarUsers">
                <button type="button" id="importarUsuarios">IMPORTAR USUARIOS DE UNA API</button>
                <button type="button" onclick="avisarEliminarUsuarios()">ELIMINAR USUARIOS DE UNA API</button>
            </div>
        </div>
    <hr>
        <div class="showcase">
            <div class ='listaUsers' id="listaUsers">

                <!-- acá va la lista de usuarios-->
            </div>
        </div>
        <section class="footer">
        <div class="links">
            <a href="https://www.facebook.com">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        </section>
        
    </div>

    <dialog class="modal info" id="modal-generico">
        <div class= 'modal-contenido' id="modal-generico-contenido">    
        </div>
     </dialog>

    <script src="JS/app.js"></script>
</body>

</html>
