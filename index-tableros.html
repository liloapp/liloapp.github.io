        <div class="panel-herramientas">
            <div class="title-panel" >
                    <h3 onclick="abrilModalPanelTableros()" >PANEL TABLEROS Y TAREAS</h3>
            </div> <!-- fin class="nombre-Panel" -->  
                    <div class="forms"> 
                        <form action=""  class="form-tableros" id="formAgregarTablero">
                            <div class="form-titulo">
                                <div class="form-group">
                                    <label >FORMULARIO TABLERO
                                    </label>
                                </div> <!--fin class="form-titulo" -->
                            </div>
                            <div class="form-contenido">
                                <div class="form-group">
                                    <label for="formTableroNombre"><i class="fa-solid fa-tablet"></i></label>
                                    <input type="text" placeholder="Nombra el tablero" id="formTableroNombre" name="formTableroNombre">
                                </div> <!--fin class="form-group" -->
                                <div class="form-group">
                                    <label for="formTableroColor"><i class="fa-solid fa-droplet"></i></label>
                                    <input type="color" id="formTableroColor"  value= '#77aaff' name="formTableroColor">
                                </div> <!--fin class="form-group" -->
                                <div class="form-footer">
                                    <div class="form-group">
                                        <button type="button" onclick="addTablero()" class="button is-danger">
                                        <i class="fa-solid fa-plus fa-2x"></i> 
                                            </button>
                                    </div> <!--fin class="form-group" -->
                                </div>
                            </div>
                            
                        </form> <!--fin id="formAgregarTablero" -->

                        <form action=""  class="form-tareas" id="formAgregarTarea">
                            <div class="form-titulo">
                                <div class="form-group">
                                    <label id="tituloformTarea"  >FORMULARIO TAREAS
                                    </label>
                                </div>
                            </div>
                            <div class="form-contenido">
                                <div class="form-group">
                                    <label for="formTareaNombreTablero"><i class="fa-solid fa-tablet"></i></i></label>
                                    <input id="formTareaNombreTablero" name="formTareaNombreTablero" disabled>
                                </div> <!--fin class="form-group" -->
                                <div class="form-group">
                                    <label for="formTareaTipoPrioridad"><i class="fa-solid fa-star"></i></i> </label>
                                        <select id = "formTareaTipoPrioridad" name="formTareaTipoPrioridad" autocomplete="off">
                                            <option value="ALTA">ALTA</option>
                                            <option value="MEDIA" selected >MEDIA</option>
                                            <option value="BAJA">BAJA</option>
                                        </select>
                                </div> <!--fin class="form-group" -->
                                <div class="form-group"> 
                                    <label for="formTareaUsuario"><i class="fa-solid fa-user"></i></label>
                                        <select id = "formTareaUsuario" name="formTareaUsuario" autocomplete="off">
                                        </select>
                                </div> <!--fin class="form-group" -->
                                <div class="form-group">
                                    <label for="formTareaDescripcion"><i class="fa-solid fa-thumbtack"></i></label>
                                    <input type="text" id="formTareaDescripcion" size="40"  placeholder="Describe la tarea" name="formTareaDescripcion">
                                </div> <!--fin class="form-group" -->
                                <div class="form-footer">
                                 <div class="form-group">
                                        <button type="button" onclick="addTarea()" class="button is-danger" >
                                        <i class="fa-solid fa-plus fa-2x"></i> 
                                        </button>
                                    </div> <!--fin class="form-group" -->
                                </div>
                            </div>
                               
                        </form> <!--fin id="formAgregarTarea" -->
                    </div> <!--fin class="herramientas-forms" -->
        </div> <!-- fin class="panel-herramientas" -->
